<section id="team" class="theme-inverse">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-heading">{{data.team.name}}</h2>
        <h3 class="section-subheading">{{data.team.titel}}</h3>
      </div>
    </div>
    <div class="row">

      {{#each data.team.items}}
        <div class="col-sm-4 offset-sm-4">
          <div class="team-member">
            <img class="mx-auto rounded-circle sr-flip" src="../img/team/1.png" alt="{{this.name}}">
            <h4>{{this.name}}</h4>
            <p>{{this.title}}</p>
            <p>{{this.birthday}}</p>
          </div>
        </div>
      {{/each}}

    </div>

  </div>
</section>
